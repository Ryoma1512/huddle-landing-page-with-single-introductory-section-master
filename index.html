<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="css/all.min.css"/>
  <link rel="stylesheet" href="css/styles.css"/>
 
</head>
<body>

  <div class="grid-container">

    <!-- LOGO & IMAGE CONTAINER -->
    <div class="logo-image">
      <img src="images/logo.svg" alt="Logo Huddle" style="height: 10%;">
      <img id="mockups" src="images/illustration-mockups.svg" alt="Mockups" style="width: 85%;">
    </div>
    <!-- END LOGO & IMAGE CONTAINER -->

    <!-- INFORMATION CONTAINER  -->
    <div class="info">
      <h1>Build The Community Your Fans Will Love</h1>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      <button class="btn">Register</button>
      
      <div class="social">
        <a href="https://www.facebook.com/" target="_blank"><i class="icon fab fa-facebook"></i></a>
        <a href="https://twitter.com" target="_blank"><i class="icon fab fa-twitter"></i></a>
        <a href="https://instagram.com" target="_blank"><i class="icon fab fa-instagram"></i></a>
      </div>
    </div>
    <!-- END INFORMATION CONTAINER  -->

  </div>

  <footer>

    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Ryoma1512" target="_blank">Mario Hernandez</a>.
    </p>

  </footer> 

</body>
</html>
